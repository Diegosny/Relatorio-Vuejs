<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="js/vue.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Relatório de Vendas</title>
</head>

<body>

    <div id="app">
        <div class="container">
            <h1 class="mt-3"> {{ title }} </h1>

            <table v-if="salesByProduct" class="mt-5 table">
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>Nome</td>
                        <td>Total</td>
                    </tr>
                </thead>

                <tbody>
                    <tr v-for="(sale, index) in salesByProduct">
                        <td># {{ index + 1 }} </td>
                        <td> {{ sale.name }} </td>
                        <td v-money="'R$'">{{ sale.value }}</td>
                    </tr>
                </tbody>

                <tfoot>
                    <tr>
                        <td>+</td>
                        <td>total</td>
                        <td v-money="'R$'">{{ totalValues(salesByProduct) }}</td>
                    </tr>
                </tfoot>
            </table>

</body>

</html>
